{% extends 'base_signup.html' %}
{% load bootstrap4 %}
{% block title %} Sign In {% endblock %}
{% block heading %} Shop - Sign In {% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-pink pull-right">Sign In</button>
    </form>
    <a href="{% url 'restaurant-sign-up' %}">Become a Shop</a>
{% endblock %}
