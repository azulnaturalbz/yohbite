{% extends 'restaurant/base.html' %}



{% block page %}
    <div class="row">
        <div class="col-lg-8">
    {#            Revenue for the week#}
                <div class="panel">
                    <div class="panel-heading bg-blue">
                        <h4 class="panel-title text-center text-white">
                            Revenue by Week
                        </h4>
                    </div>
                    <div class="panel-body">
                        <canvas id="revenueChart"  height="110"></canvas>
                    </div>
                </div>
    {#            Orders for the Week#}
                <div class="panel">
                    <div class="panel-heading bg-blue">
                        <h4 class="panel-title text-center text-white">
                            Order by Week
                        </h4>
                    </div>
                    <div class="panel-body">
                        <canvas id="orderChart"  height="110"></canvas>
                    </div>
                </div>
        </div>
        <div class="col-lg-4">
{#            top three meals#}
                <div class="panel">
                    <div class="panel-heading bg-blue">
                        <h4 class="panel-title text-center text-white">
                            Top 3 Meals
                        </h4>
                    </div>
                    <div class="panel-body">
                        <canvas id="mealChart"  height="242"></canvas>
                    </div>
                </div>
{#            top 3 drivers #}
            <div class="panel">
                    <div class="panel-heading bg-blue">
                        <h4 class="panel-title text-center text-white">
                            Top 3 Drivers
                        </h4>
                    </div>
                    <div class="panel-body">
                        <canvas id="driverChart"  height="242"></canvas>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script>
        var ctx = document.getElementById("revenueChart").getContext("2d");
        var data = {
            labels: ["Monday", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
            datasets: [
                {
                    label: "Revenue by Week",
                    backgroundColor: "rgba(54,162,235,0.9)",
                    hoverBackgroundColor: "rgba(54,162,235,1)",
                    data: {{ revenue }}
                }
            ]
        };
        new Chart(ctx, {
            type: 'bar',
            data: data
        });
    </script>
    <script>
        var ctx = document.getElementById("orderChart").getContext("2d");
        var data = {
            labels: ["Monday", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
            datasets: [
                {
                    label: "Order by Week",
                    backgroundColor: "rgba(255,999,132,0.9)",
                    hoverBackgroundColor: "rgba(255,999,132,1)",
                    data: {{ orders }}
                }
            ]
        };
        new Chart(ctx, {
            type: 'bar',
            data: data
        });
    </script>
    <script>
        var ctx = document.getElementById("mealChart").getContext("2d");
        var data = {
{#            labels: ["Meal A", "Meal B", "Meal C"],#}
            labels: {{ meal.labels|safe }},
            datasets: [
                {

                    backgroundColor: [
                        "#36A2EB","#FFCE56","#FF6384"
                    ],

{#                    data: [23,65,12]#}
                    data: {{ meal.data }}
                }
            ]
        };
        new Chart(ctx, {
            type: 'pie',
            data: data
        });
    </script>
    <script>
        var ctx = document.getElementById("driverChart").getContext("2d");
        var data = {
{#            labels: ["Meal A", "Meal B", "Meal C"],#}
            labels: {{ driver.labels|safe }},
            datasets: [
                {

                    backgroundColor: [
                        "#36A2EB","#FFCE56","#FF6384"
                    ],

{#                    data: [23,65,12]#}
                    data: {{ driver.data }}
                }
            ]
        };
        new Chart(ctx, {
            type: 'pie',
            data: data
        });
    </script>
{% endblock%}
