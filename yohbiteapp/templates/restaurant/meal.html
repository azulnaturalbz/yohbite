{% extends 'restaurant/base.html' %}

{% block page %}

    <div class="panel">
        <div class="panel-heading bg-blue">
            <h4 class="panel-title text-center text-white">Items</h4>
        </div>
        <div class="panel-body">
            <div class="text-right">
                <a href="{% url 'restaurant-add-meal' %}" class="btn btn-pink">Add Item </a>
                <br/>
                <br/>
            </div>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr class="bg-grey text-white">
                    <th>id</th>
                    <th>name</th>
                    <th>short description</th>
                    <th>price</th>
                    <th class="text-center">image</th>
                </tr>
                </thead>
                <tbody>
                {% for meal in meals %}
                    <tr>
                        <td scope="row">{{ meal.id }}</td>
                        <td><a href="{% url 'restaurant-edit-meal' meal.id %}">{{ meal.name }}</a></td>
                        {#                        <td><a href="#">{{ meal.name }}</a></td>#}
                        <td>{{ meal.short_description }}</td>
                        <td>{{ meal.price }}</td>
                        <td class="text-center">
                            <img src="{{ MEDIA_URL }}{{ meal.image }}" width="50" height="50" class="img-round">
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
